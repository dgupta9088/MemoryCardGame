<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .game-header {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
            margin: 20px 0;
            font-size: 18px;
            color: #333;
        }
        .timer, .moves {
            font-weight: bold;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 600px;
        }
        .card {
            background-color: #2196F3;
            border-radius: 8px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 8px;
        }
        .card-front {
            background-color: #2196F3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-back {
            background-color: #FFF;
            transform: rotateY(180deg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div class="game-header">
        <div class="moves">Moves: <span id="moves-counter">0</span></div>
        <div class="timer">Time: <span id="timer">2:00</span></div>
    </div>
    <div id="game-board" class="game-board"></div>

    <script>
        const cardsArray = [
            '🐶', '🐶',
            '🐱', '🐱',
            '🐭', '🐭',
            '🐹', '🐹',
            '🦊', '🦊',
            '🐻', '🐻',
            '🐼', '🐼',
            '🐨', '🐨'
        ];

        let moves = 0;
        let firstCard, secondCard;
        let flippedCards = 0;
        let isFlipping = false;

        const gameBoard = document.getElementById('game-board');
        const movesCounter = document.getElementById('moves-counter');
        const timerElement = document.getElementById('timer');

        let timeLeft = 120; // 2 minutes in seconds
        let timerInterval;
        let timerStarted = false;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createCard(content) {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <div class="card-inner">
                    <div class="card-front"></div>
                    <div class="card-back">${content}</div>
                </div>
            `;
            card.addEventListener('click', handleCardClick);
            return card;
        }

        function setupGame() {
            gameBoard.innerHTML = '';
            shuffle(cardsArray);
            cardsArray.forEach(content => {
                const card = createCard(content);
                gameBoard.appendChild(card);
            });
        }

        function handleCardClick(e) {
            if (isFlipping || e.currentTarget.classList.contains('flipped')) return;

            if (!timerStarted) {
                startTimer();
                timerStarted = true;
            }

            const clickedCard = e.currentTarget;
            clickedCard.classList.add('flipped');

            if (!firstCard) {
                firstCard = clickedCard;
            } else {
                secondCard = clickedCard;
                isFlipping = true;
                moves++;
                movesCounter.textContent = moves;

                if (firstCard.innerHTML === secondCard.innerHTML) {
                    flippedCards += 2;
                    resetCards();
                    if (flippedCards === cardsArray.length) {
                        clearInterval(timerInterval);
                        setTimeout(() => alert('Congratulations! You won!'), 500);
                    }
                } else {
                    setTimeout(() => {
                        firstCard.classList.remove('flipped');
                        secondCard.classList.remove('flipped');
                        resetCards();
                    }, 1000);
                }
            }
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            isFlipping = false;
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's up! Game Over.");
                    resetGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function resetGame() {
            clearInterval(timerInterval);
            timerStarted = false;
            timeLeft = 120;
            moves = 0;
            flippedCards = 0;
            updateTimerDisplay();
            movesCounter.textContent = moves;
            setupGame();
        }

</body>
</html>
